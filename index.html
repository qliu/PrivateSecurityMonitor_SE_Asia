<div id="bottom-panel">

<script type="text/javascript">
// add base map
var map = L.map('map',{worldCopyJump:true,zoomControl:false});
map.setView([7, 115.64], 5);
map.worldCopyJump = true;
var basemap = L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
        attribution: '<a href="http://content.stamen.com/dotspotting_toner_cartography_available_for_download">Stamen Toner</a>, <a href="http://www.openstreetmap.org/">OpenStreetMap</a>, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 7,
		minZoom: 3
});
basemap.addTo(map);

// add custom zoom control
map.addControl(new L.Control.ZoomMin());

// add Southeast Asia countries
L.geoJson(seasia_countries).addTo(map);

// Conrols

// info window

//info.onAdd = function (map) {

//};

// pop-up window
var popup = L.popup();

// update the control based on feature properties passed

// set colors
//function getColor(d) {
//    return d > 100 ? '#800026' :
//           d > 50  ? '#BD0026' :

//           d > 10   ? '#FEB24C' :

function getColor(d) {
    return d > 10000 ? '#800026' :
           d > 1000  ? '#E31A1C' :
           d > 100   ? '#FD8D3C' :
           d > 0   ? '#FED976' :
                      null;
}

// set style
function style(feature) {
    return {
        fillColor: getColor(feature.properties.sum_contractors),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '0',
        fillOpacity: 0.7
    };
}

var lastClickedLayer; // record last clicekd layer
var geojson;

var pie1

// D3 charts
function initPieChart(pieChartID){
    var pieData;
    var featureID;
    if (lastClickedLayer)
    {featureID = lastClickedLayer.feature.id;}
    else
    {featureID = "world";}
    chart1Data.forEach(function(d){
        if (d["id"] === featureID)
        {
            pieData = d["data"];
        }
    });
    if (pie1)
    {pie1.destroy();pie1=null;}
    pie1 = new d3pie(pieChartID, {
        "header": {
            "title": {
                "text": "Type of Clients",
                "fontSize": 16,
                "font": "verdana"
            },
            "subtitle": {
                "color": "#999999",
                "fontSize": 10,
                "font": "verdana"
            },
            "titleSubtitlePadding": 20
        },
        "footer": {
            "color": "#999999",
            "fontSize": 11,
            "font": "open sans",
            "location": "bottom-center"
        },
        "size": {
            "canvasHeight": 180,
            "canvasWidth": 290,
            "pieInnerRadius": "26%",
            "pieOuterRadius": "90%"
        },
        "data": {
            "content": pieData
        },
        "labels": {
            "outer": {
                "pieDistance": 10
            },
            "mainLabel": {
                "font": "verdana"
            },
            "percentage": {
                "color": "#e1e1e1",
                "font": "verdana",
                "decimalPlaces": 0
            },
            "value": {
                "color": "#e1e1e1",
                "font": "verdana"
            }
        },
        "effects": {
            "pullOutSegmentOnClick": {
                "effect": "linear",
                "speed": 400,
                "size": 8
            }
        },
        "misc": {
            "gradient": {
                "enabled": true,
                "percentage": 90,
                "color": "#827d7d"
            },
            "canvasPadding": {
                "top": 0,
                "right": 0,
                "bottom": 0,
                "left": 0
            }
        }
    });
}


// Toggle bottom panel
$('#toggle-bottom-panel-button').click(function(){
    $('#toggle-bottom-panel-button').toggleClass("collapse","slow");
    $('#bottom-panel-content-container').slideToggle("slow");
    // Initial Pie Chart
    initPieChart("pieChart1");
    
});

// Open Bottom Panel
function openBottomPanel(){
    $('#toggle-bottom-panel-button').addClass("collapse","slow");
    $('#bottom-panel-content-container').slideDown("slow");
    // Initial Pie Chart
    initPieChart("pieChart1");
}

// add interaction
function highlightFeature(e) {
    // Highlight clicked feature
    var layer = e.target;
    // reset style of last clicked layer
    if (lastClickedLayer){
        geojson.resetStyle(lastClickedLayer);
    }
    layer.setStyle({
        weight: 1,
        color: '#999',
        dashArray: '',
        fillOpacity: 0.7
    });
    // trick for IE
    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
	lastClickedLayer = layer
    
    // Center to clicekd feature
    map.setView(e.target.getBounds().getCenter(),5);
//    map.fitBounds(e.target.getBounds());

    // Open bottom panel
    openBottomPanel();

//	info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
//	info.update();
}

//function zoomToFeature(e) {
//    map.fitBounds(e.target.getBounds());
//}

// add popup on hover
function openPopup(e){
    var layer = e.target;
    
    var props = layer.feature.properties;
    var popup_content = "<b>Country</b>: " + props.country + "</b><br />"
                        + "<b>Number of Contractors</b>: " + props.sum_contractors + "</b><br />"
//                        + "<b>Types of Services</b>: " + props.types_of_services + "</b><br />"
//                        + "<b>Types of Clients</b>: " + props.types_of_clients + "</b><br />"
//                        + "<b>Total Deaths</b>: " + props.deaths + "</b><br />"
//                        + "<b>Total Injuries</b>: " + props.injuries + "</b><br />"

    var popupLatLng = L.latLng(e.latlng.lat+0.1,e.latlng.lng+0.1);

    popup
    .setLatLng(popupLatLng)
    .setContent(popup_content)
    .openOn(map);   
}

function onEachFeature(feature, layer) {
    layer.on({
//        mouseover: openPopup,
//        mouseout: resetHighlight,
        click: highlightFeature
    });
}

geojson = L.geoJson(seasia_countries, {
	style: style,
	onEachFeature: onEachFeature
}).addTo(map);

// custom legend control
//var legend = L.control({position: 'bottomleft'});
var legend = L.control({position: 'topright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [1,100,1000,10000],
        labels = [];

    // loop through value intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + '&nbsp' + (grades[i + 1] ? '&ndash;' + '&nbsp'  + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);
</script>
