<script type="text/javascript" src="data/seasia_countries.js"></script>
<script type="text/javascript">
// add base map
var map = L.map('map',{worldCopyJump:true,zoomControl:false});
map.setView([7, 115.64], 5);
map.worldCopyJump = true;
var basemap = L.tileLayer('http://{s}.tile.stamen.com/toner-lite/{z}/{x}/{y}.png', {
        attribution: '<a href="http://content.stamen.com/dotspotting_toner_cartography_available_for_download">Stamen Toner</a>, <a href="http://www.openstreetmap.org/">OpenStreetMap</a>, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
        maxZoom: 17,
		minZoom: 3
});
basemap.addTo(map);

// add custom zoom control
map.addControl(new L.Control.ZoomMin());

// add Southeast Asia countries
L.geoJson(seasia_countries).addTo(map);

// Conrols

// info window

//};

// pop-up window
var popup = L.popup();

// update the control based on feature properties passed

//        '<b>' + props.country + '</b><br />' + props.sum_contractors
//        : 'Hover over a country');
//};

// set colors
//function getColor(d) {
//    return d > 100 ? '#800026' :
//           d > 50  ? '#BD0026' :

//           d > 10   ? '#FEB24C' :

//}
function getColor(d) {
    return d > 10000 ? '#800026' :
           d > 1000  ? '#E31A1C' :
           d > 100   ? '#FD8D3C' :
           d > 0   ? '#FED976' :
                      null;
}

// set style
function style(feature) {
    return {
        fillColor: getColor(feature.properties.sum_contractors),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '0',
        fillOpacity: 0.7
    };
}

var lastClickedLayer; // record last clicekd layer
var geojson;

// add interaction
function highlightFeature(e) {
    var layer = e.target;
    
    // reset style of last clicked layer
    if (lastClickedLayer){
        geojson.resetStyle(lastClickedLayer);
    }

    layer.setStyle({
        weight: 1,
        color: '#999',
        dashArray: '',
        fillOpacity: 0.7
    });

    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
	
	lastClickedLayer = layer
//	info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
//	info.update();
}

//function zoomToFeature(e) {
//    map.fitBounds(e.target.getBounds());
//}

// add popup on hover
function openPopup(e){
    var layer = e.target;
    
    var props = layer.feature.properties;
    var popup_content = "<b>Country</b>: " + props.country + "</b><br />"
                        + "<b>Number of Contractors</b>: " + props.sum_contractors + "</b><br />"
//                        + "<b>Types of Services</b>: " + props.types_of_services + "</b><br />"
//                        + "<b>Types of Clients</b>: " + props.types_of_clients + "</b><br />"
                        + "<b>Total Deaths</b>: " + props.deaths + "</b><br />"
                        + "<b>Total Injuries</b>: " + props.injuries + "</b><br />"

    var popupLatLng = L.latLng(e.latlng.lat+0.1,e.latlng.lng+0.1);

    popup
    .setLatLng(popupLatLng)//get target feture object center: e.target.getBounds().getCenter()
    .setContent(popup_content)
    .openOn(map);   
}

function onEachFeature(feature, layer) {
    layer.on({
//        mouseover: openPopup,
//        mouseout: resetHighlight,
        click: highlightFeature
    });
}

geojson = L.geoJson(seasia_countries, {
	style: style,
	onEachFeature: onEachFeature
}).addTo(map);

// custom legend control
//var legend = L.control({position: 'bottomleft'});
var legend = L.control({position: 'topright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'info legend'),
        grades = [1,100,1000,10000],
        labels = [];

    // loop through value intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + '&nbsp' + (grades[i + 1] ? '&ndash;' + '&nbsp'  + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

legend.addTo(map);

// bottom panel
$('#toggle-bottom-panel-button').click(function(){
    $('#toggle-bottom-panel-button').toggleClass("collapse",1000);
    $('#bottom-panel-content-container').slideToggle("slow");
});
</script>
