<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0"/>
  
  <title>Private Security Monitor - Southeast Asia</title>

  <!-- 3rd Party CSS -->
  <link rel="stylesheet" href="assets/3rdparty/leaflet/leaflet.css">
  <link rel="stylesheet" href="assets/3rdparty/hopscotch/hopscotch.min.css">  <!-- hopscotch feature tour js -->

  <!-- Custom CSS -->
  <link rel="stylesheet" href="assets/css/L.Control.ZoomMin.css">             <!-- Leaflet Custom Controls -->
  <link rel="stylesheet" href="assets/css/base.css">
</head>
<body>
  <!-- Banner -->
  <div id="banner">
    <h1>Private Security Monitor <span id="sub-title">Southeast Asia</span></h1>
  </div> 

  <!-- Main Content -->
  <div id="content-container">
    <!-- Map -->
    <div id="map">
      <!-- Hidden div to position feature tour bubble for the map -->
      <div id="feature-mapshp"></div>
    </div>
    
    <!-- Bottom Panel showing statistics -->
    <div id="bottom-panel">
      <!-- Button to toggle bottom panel -->
      <input id="toggle-bottom-panel-button" type="button" value="" title="Show Statistics">
      <!-- tooltip for pie chart -->
      <div id="tooltip" class="hidden">
        <p><span id="tooltip-value">100</span>%</p>
      </div>
      
      <!-- bottom panel content -->
      <div id="bottom-panel-content-container">
        <!-- Left side text summary -->
        <div id="bottomChartTextContainer" class="bottom-panel-text-container"></div>
        
        <!-- Pie Chart 1: Type of Client -->
        <div id="chartContainer1" class="bottom-panel-chart-container">
          <!-- Pie chart 1 legend *temporary hard coded will optimize with D3 later -->
          <div id="pieChart1Legend" class="bottom-chart-legend">
            <text id="p14_title" class="p14_title" x="150" y="18" text-anchor="middle" fill="#333333" style="font-size: 16px; font-family: verdana;">Type of Client</text>
            <svg class="bottom-chart-lengend-svg">
              <text x="30" y="20" dy=".1em">Government</text>
              <rect width="16" height="12" x="10" y="10" style="fill:#994040;"></rect>
              <text x="30" y="40" dy=".1em">Private</text>
              <rect width="16" height="12" x="10" y="30" style="fill:#9b8050;"></rect>
              <text x="30" y="60" dy=".1em">Other</text>
              <rect width="16" height="12" x="10" y="50" style="fill:#6d9b45;"></rect>
              <text x="30" y="80" dy=".1em">No Data</text>
              <rect width="16" height="12" x="10" y="70" style="fill:#7f7f77;"></rect>
            </svg>
          </div>
          <div id="pieChart1" class="bottom-chart"></div>
        </div>
        
        <!-- Pie Chart 2: Type of Service -->
        <div id="chartContainer2" class="bottom-panel-chart-container">
          <!-- Pie chart 2 legend *temporary hard coded will optimize with D3 later -->
          <div id="pieChart1Legend" class="bottom-chart-legend">
            <text id="p15_title" class="p15_title" x="150" y="18" text-anchor="middle" fill="#333333" style="font-size: 16px; font-family: verdana;">Type of Service</text>
            <svg class="bottom-chart-lengend-svg">
              <text x="35" y="20" dy=".1em">AO</text>
              <rect width="16" height="12" x="10" y="10" style="fill:#994040;"><title>Armed Operational Support</title></rect>
              <text x="35" y="40" dy=".1em">UO</text>
              <rect width="16" height="12" x="10" y="30" style="fill:#949645;"><title>Unarmed Operational Support on the Battlefield</title></rect>
              <text x="35" y="60" dy=".1em">UMAT</text>
              <rect width="16" height="12" x="10" y="50" style="fill:#6d9b45;"><title>Unarmed Military Advice and Training</title></rect>
              <text x="35" y="80" dy=".1em">LOG</text>
              <rect width="16" height="12" x="10" y="70" style="fill:#6b9944;"><title>Logistical Support</title></rect>
              <text x="35" y="100" dy=".1em">AS</text>
              <rect width="16" height="12" x="10" y="90" style="fill:#459654;"><title>Armed Site Security</title></rect>
              <text x="105" y="20" dy=".1em">US</text>
              <rect width="16" height="12" x="80" y="10" style="fill:#3c846f;"><title>Unarmed Site Security</title></rect>
              <text x="105" y="40" dy=".1em">PAT</text>
              <rect width="16" height="12" x="80" y="30" style="fill:#47849e;"><title>Police Advice and Training</title></rect>
              <text x="105" y="60" dy=".1em">CP</text>
              <rect width="16" height="12" x="80" y="50" style="fill:#597ab7;"><title>Crime Prevention</title></rect>
              <text x="105" y="80" dy=".1em">ITG</text>
              <rect width="16" height="12" x="80" y="70" style="fill:#5f4699;"><title>Intelligence</title></rect>
              <text x="105" y="100" dy=".1em">Other</text>
              <rect width="16" height="12" x="80" y="90" style="fill:#96459b;"><title>Other</title></rect>
              <text x="35" y="120" dy=".1em">No Data</text>
              <rect width="16" height="12" x="10" y="110" style="fill:#7f7f77;"><title>No Data</title></rect>
            </svg>                
          </div>
          <div id="pieChart2" class="bottom-chart"></div>
        </div>
      </div>
    </div>
    <!-- end of bottom panel -->
  </div>
  <!-- end of main content -->

  <!-- 3rd Party JS -->
  <script src="assets/3rdparty/jquery-1.11.1.min.js"></script>
  <script src="assets/3rdparty/jquery-ui/jquery-ui.min.js"></script>
  <script src="assets/3rdparty/leaflet/leaflet.js"></script>
  <script src="assets/3rdparty/d3/d3.min.js" charset="utf-8"></script>     <!-- D3 -->
  <script src="assets/3rdparty/d3pie.min.js"></script>                     <!-- D3 Pie -->
  <script src="assets/3rdparty/hopscotch/hopscotch.min.js"></script>       <!-- hopscotch feature tool js -->
  
  <!-- Custom JS -->
  <script type="text/javascript" src="data/seasia_countries.js"></script>  <!-- Load Southeast Asia Countries data -->
  <script src="assets/js/L.Control.ZoomMin.js"></script>                   <!-- Leaflet Custom Controls -->
  <script src="assets/js/chart.js"></script>
  <script src="assets/js/panel.js"></script>
  <script src="assets/js/map.js"></script>
  <script src="assets/js/controls.js"></script>
  <script src="assets/js/featuretour.js"></script>                         <!-- Website feature tour (tutorial) -->
</body></html>
