// add interaction
function updateInfo(e){
    var layer = e.target;
    info.update(layer.feature.properties);
}

function highlightFeature(e) {
    // Highlight clicked feature
    var layer = e.target;
    // reset style of last clicked layer
    if (lastClickedLayer){
        geojson.resetStyle(lastClickedLayer);
    }
    layer.setStyle({
        weight: 1,
        color: '#999',
        dashArray: '',
        fillOpacity: 0.7
    });
    // trick for IE
    if (!L.Browser.ie && !L.Browser.opera) {
        layer.bringToFront();
    }
	lastClickedLayer = layer
    
    // Center to clicekd feature
    map.setView(e.target.getBounds().getCenter(),5);
//    map.fitBounds(e.target.getBounds());

    // Open bottom panel
    openBottomPanel();

	info.update(layer.feature.properties);
}

function resetHighlight(e) {
    geojson.resetStyle(e.target);
//	info.update();
}

function openPopup(e){
    var layer = e.target;
    
    var props = layer.feature.properties;
    var popup_content = "<b>Country</b>: " + props.country + "</b><br />"
                        + "<b>Number of Contractors</b>: " + props.sum_contractors + "</b><br />"
//                        + "<b>Types of Services</b>: " + props.types_of_services + "</b><br />"
//                        + "<b>Types of Clients</b>: " + props.types_of_clients + "</b><br />"
//                        + "<b>Total Deaths</b>: " + props.deaths + "</b><br />"
//                        + "<b>Total Injuries</b>: " + props.injuries + "</b><br />"

    var popupLatLng = L.latLng(e.latlng.lat+0.1,e.latlng.lng+0.1);

    popup
    .setLatLng(popupLatLng)
    .setContent(popup_content)
    .openOn(map);   
}

function onEachFeature(feature, layer) {
    layer.on({
        mouseover: updateInfo,
//        mouseout: resetHighlight,
        click: highlightFeature
    });
}

var legend = L.control({position: 'topright'});

legend.onAdd = function (map) {

    var div = L.DomUtil.create('div', 'legend'),
        grades = [1,100,1000,10000],
        labels = [];

    div.innerHTML += "<h4>Number of Contractors</h4>";

    // loop through value intervals and generate a label with a colored square for each interval
    for (var i = 0; i < grades.length; i++) {
        div.innerHTML +=
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' +
            grades[i] + '&nbsp' + (grades[i + 1] ? '&ndash;' + '&nbsp'  + grades[i + 1] + '<br>' : '+');
    }

    return div;
};

    function()

);

    if ($(".info").length)
    {
        $(this).attr("title","Show Information Window").css("background-color","#C1C1C1");

        map.addControl(info);
